<meta charset="UTF-8">

<h1>Programa - Mundial</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var mundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular los mundiales.")); 

    while (mundial <= limite){
        imprimir("Hubo mundial de la FIFA en el año " + mundial);
        mundial = mundial+4;
    }

    imprimir("fin");
   
    
</script>
