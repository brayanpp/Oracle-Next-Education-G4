<meta charset="UTF-8">

<h1>Programa - Adivinanza</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var intentos = 3;
    var numeroS = Math.round(Math.random()*10);
    
    while(intentos !=0){

        var numeroI = parseInt(prompt("Informe un número entre 0 y 10: "));

        if(numeroI == numeroS){
            alert("Has acertado con el número");
            break;
        }else{
            alert("Usted no ha acertado: ");
        }

        intentos --;

    }
    imprimir("El número aleatorio era: " + numeroS);    
    
</script>
