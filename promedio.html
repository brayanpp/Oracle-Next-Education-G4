<meta charset="UTF-8">

<h1>Programa - Promedios</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var totalFamilia = parseInt(prompt("Â¿Cuantos integrantes de la familia son?"));
    var edades = 0;
    
    for (var i = 1; i<= totalFamilia; i++){
        edades = edades + parseInt(prompt("Por favor ingresa la edad del integrante: " +i));
    }

    imprimir("El promedio de edades es: " + Math.round(edades/totalFamilia));    
</script>
